<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy GAA – Team Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Team Selection</h1>
      <div class="meta">
        <div class="meta-item">
          <div class="meta-label">Gameweek</div>
          <div class="meta-value">1 – NFL 2026</div>
        </div>
        <div class="meta-item">
          <div class="meta-label">Budget</div>
          <div class="meta-value">€100.0m</div>
          <div class="budget-bar">
            <div class="budget-fill" id="budgetFill"></div>
          </div>
        </div>
        <div class="meta-item">
          <div class="meta-label">Players Selected</div>
          <div class="meta-value" id="playersSelected">0 / 15</div>
        </div>
      </div>
    </header>

    <main>
      <section class="pitch">
        <div>
          <div class="section-title"><span>Goalkeeper</span></div>
          <div class="line" data-line="GK">
            <div class="slot" data-slot-position="GK">
              <div class="avatar">GK</div>
              <div class="slot-label">Pick player</div>
              <div class="slot-player" data-slot-name></div>
              <div class="slot-meta" data-slot-meta></div>
            </div>
          </div>
        </div>

        <div>
          <div class="section-title"><span>Defenders</span></div>
          <div class="line" data-line="DEF">
            <div class="slot" data-slot-position="DEF">
