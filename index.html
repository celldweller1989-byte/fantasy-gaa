<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy GAA – Team Selection (Drag & Drop)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --orange: #f97316;
      --orange-dark: #ea580c;
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 1.5rem;
    }

    .app {
      background: var(--bg);
      max-width: 1100px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 80vh;
    }

    header {
      background: var(--orange);
      color: #fff;
      padding: 1.25rem 1.75rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    header h1 {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .meta {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .meta-label {
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      opacity: 0.85;
    }

    .meta-value {
      font-weight: 600;
    }

    .budget-bar {
      position: relative;
      width: 220px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.25);
      overflow: hidden;
    }

    .budget-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      background: #facc15;
    }

    main {
      padding: 1.5rem 1.75rem 1.75rem;
      display: grid;
      grid-template-columns: 2.2fr 1.2fr;
      gap: 1.5rem;
    }

    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
    }

    .pitch {
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      padding: 1.25rem;
      background: radial-gradient(circle at top, #fef3c7 0, #ffffff 55%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .section-title {
      background: var(--orange);
      color: #fff;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .line {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .slot {
      width: 90px;
      height: 110px;
      border-radius: 0.75rem;
      border: 1px dashed rgba(249, 115, 22, 0.6);
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .slot.drag-over {
      background: #fff7ed;
      border-style: solid;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: rgba(249, 115, 22, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--orange-dark);
      font-weight: 700;
      font-size: 0.9rem;
    }

    .slot-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .slot-player {
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
    }

    .slot-meta {
      font-size: 0.65rem;
      color: var(--muted);
      text-align: center;
    }

    .sidebar {
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      padding: 1.25rem;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .players-list {
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background: #fff;
      max-height: 360px;
      overflow: auto;
    }

    .player-row {
      padding: 0.6rem 0.75rem;
      display: grid;
      grid-template-columns: 1.5fr 1fr auto auto;
      gap: 0.4rem;
      font-size: 0.8rem;
      border-top: 1px solid #f3f4f6;
      cursor: grab;
    }

    .player-row:active { cursor: grabbing; }

    footer {
      padding: 0.9rem 1.75rem;
      background: var(--orange);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
<div class="app">
<header>
  <h1>Team Selection</h1>
  <div class="meta">
    <div class="meta-item"><div class="meta-label">Budget</div><div class="meta-value">€100.0m</div></div>
    <div class="meta-item"><div class="meta-label">Players</div><div class="meta-value" id="playersSelected">0 / 15</div></div>
  </div>
</header>

<main>
<section class="pitch">
  <div class="section-title">Goalkeeper</div>
  <div class="line"><div class="slot" data-slot-position="GK"><div class="avatar">GK</div><div class="slot-label">Pick</div><div class="slot-player"></div><div class="slot-meta"></div></div></div>

  <div class="section-title">Defenders</div>
  <div class="line" data-line="DEF">
    ${Array(6).fill(0).map(() => `<div class="slot" data-slot-position="DEF"><div class="avatar">D</div><div class="slot-label">Pick</div><div class="slot-player"></div><div class="slot-meta"></div></div>`).join('')}
  </div>

  <div class="section-title">Midfielders</div>
  <div class="line" data-line="MID">
    ${Array(2).fill(0).map(() => `<div class="slot" data-slot-position="MID"><div class="avatar">M</div><div class="slot-label">Pick</div><div class="slot-player"></div><div class="slot-meta"></div></div>`).join('')}
  </div>

  <div class="section-title">Forwards</div>
  <div class="line" data-line="FWD">
    ${Array(6).fill(0).map(() => `<div class="slot" data-slot-position="FWD"><div class="avatar">F</div><div class="slot-label">Pick</div><div class="slot-player"></div><div class="slot-meta"></div></div>`).join('')}
  </div>
</section>

<aside class="sidebar">
  <div class="players-list" id="playersContainer"></div>
</aside>
</main>

<footer>
  <span id="footerBudget">Budget remaining: €100.0m</span>
</footer>
</div>

<script>
const players = [
  { name: "Con O'Callaghan", county: "Dublin", position: "FWD", price: 10.5, fantasy_points: 29 },
  { name: "Evan Comerford", county: "Dublin", position: "GK", price: 6.0, fantasy_points: 4 },
  { name: "Michael Langan", county: "Donegal", position: "MID", price: 9.5, fantasy_points: 23 }
];

const MAX_BUDGET = 100;
const state = { selected: [], budgetUsed: 0 };

const playersContainer = document.getElementById("playersContainer");
const playersSelectedEl = document.getElementById("playersSelected");
const footerBudgetEl = document.getElementById("footerBudget");

function renderPlayers() {
  playersContainer.innerHTML = "";
  players.forEach((p, i) => {
    const row = document.createElement("div");
    row.className = "player-row";
    row.draggable = true;
    row.innerHTML = `<strong>${p.name}</strong><span>${p.position}</span><span>€${p.price}</span>`;
    row.addEventListener("dragstart", e => e.dataTransfer.setData("player", i));
    playersContainer.appendChild(row);
  });
}

function enableSlots() {
  document.querySelectorAll(".slot").forEach(slot => {
    slot.addEventListener("dragover", e => { e.preventDefault(); slot.classList.add("drag-over"); });
    slot.addEventListener("dragleave", () => slot.classList.remove("drag-over"));
    slot.addEventListener("drop", e => {
      e.preventDefault();
      slot.classList.remove("drag-over");
      const p = players[e.dataTransfer.getData("player")];
      if (p.position !== slot.dataset.slotPosition) return alert("Wrong position");
      if (slot.querySelector('.slot-player').textContent) return;
      slot.querySelector('.slot-player').textContent = p.name;
      slot.querySelector('.slot-meta').textContent = `${p.county} €${p.price}m`;
      state.selected.push(p);
      state.budgetUsed += p.price;
      playersSelectedEl.textContent = `${state.selected.length} players`;
      footerBudgetEl.textContent = `Budget remaining: €${(MAX_BUDGET - state.budgetUsed).toFixed(1)}m`;
    });
  });
}

renderPlayers();
enableSlots();
</script>
</body>
</html>
