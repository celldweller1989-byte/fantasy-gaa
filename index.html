  <style>
    :root {
      --orange: #f97316;
      --orange-dark: #ea580c;
      --bg: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f3f4f6;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 1.5rem;
    }

    .app {
      background: var(--bg);
      max-width: 1100px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 80vh;
    }

    header {
      background: var(--orange);
      color: #fff;
      padding: 1.25rem 1.75rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    header h1 {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .meta {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
    }

    .meta-label {
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.12em;
      opacity: 0.85;
    }

    .meta-value {
      font-weight: 600;
    }

    main {
      padding: 1.5rem 1.75rem 1.75rem;
      display: grid;
      grid-template-columns: 2.2fr 1.2fr;
      gap: 1.5rem;
    }

    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
    }

    .pitch {
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      padding: 1.25rem;
      background: radial-gradient(circle at top, #fef3c7 0, #ffffff 55%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .section-title {
      background: var(--orange);
      color: #fff;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .line {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .slot {
      width: 90px;
      height: 110px;
      border-radius: 0.75rem;
      border: 1px dashed rgba(249, 115, 22, 0.6);
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .slot.drag-over {
      background: #fff7ed;
      border-style: solid;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: rgba(249, 115, 22, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--orange-dark);
      font-weight: 700;
      font-size: 0.9rem;
    }

    .slot-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .slot-player {
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
    }

    .slot-meta {
      font-size: 0.65rem;
      color: var(--muted);
      text-align: center;
    }

    .sidebar {
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      padding: 1.25rem;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .players-list {
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background: #fff;
      max-height: 360px;
      overflow: auto;
    }

    .player-row {
      padding: 0.6rem 0.75rem;
      display: grid;
      grid-template-columns: 1.5fr 1fr auto auto;
      gap: 0.4rem;
      font-size: 0.8rem;
      border-top: 1px solid #f3f4f6;
      cursor: grab;
